<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة المنتجات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/data-entry.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-plus-circle"></i>
                إضافة منتج جديد
            </h1>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
                رجوع
            </button>
        </div>

        <div class="form-container">
            <form id="dataForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-barcode"></i>
                            SKU (الرمز) - يولد تلقائياً
                        </label>
                        <div class="sku-container">
                            <input
                                type="text"
                                id="sku"
                                placeholder="يولد تلقائياً"
                                readonly
                                class="sku-input"
                            />
                            <button
                                type="button"
                                class="btn generate-btn"
                                onclick="generateSKU()"
                            >
                                <i class="fas fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-tag"></i>
                            اسم المنتج
                        </label>
                        <input type="text" id="name" placeholder="اسم المنتج" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-list"></i>
                            الفئة
                        </label>
                        <input
                            type="text"
                            id="category"
                            placeholder="مثال: حبوب، زيوت"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-money-bill"></i>
                            السعر
                        </label>
                        <input
                            type="number"
                            id="price"
                            placeholder="السعر بالريال"
                            step="0.01"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-image"></i>
                        رابط الصورة
                    </label>
                    <input
                        type="url"
                        id="image"
                        placeholder="https://example.com/image.jpg"
                    />
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i>
                        حفظ المنتج
                    </button>
                    <button type="reset" class="btn btn-reset">
                        <i class="fas fa-redo"></i>
                        مسح البيانات
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="js/data-entry.js"></script>
</body>
</html>
